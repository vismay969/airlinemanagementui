<div class="row">
  <div class="col-md-6" *ngIf="!displayFlightList">
    <form [formGroup]="adminsearchscheduleForm" (ngSubmit)="onSubmit()">
      <div>
        <ng-container *ngFor="let eachConfig of formConfig1">
          <div class={{eachConfig.text}}>
            <div class="form-group">
              <label>{{eachConfig.label}}</label>
              <select formControlName={{eachConfig.name}}
                      class="form-control">
                <option *ngFor="let eachAirport of airportList"
                        [value]='eachAirport.location_abbr'>{{eachAirport.location_abbr}}
                </option>
              </select>
            </div>
            <span class="error"
                  *ngIf="adminsearchscheduleForm.get(eachConfig.name).hasError('required')
              && adminsearchscheduleForm.get(eachConfig.name).touched">{{eachConfig.errorMsg}}
      </span>
          </div>
        </ng-container>
      </div>

      <div>
        <ng-container *ngFor="let eachConfig of formConfig2">
          <div class={{eachConfig.text}}>
            <label>{{eachConfig.label}}</label>
            <input type={{eachConfig.type}}
                   formControlName={{eachConfig.name}}
                   class="form-control">

            <span class="error"
                  *ngIf="adminsearchscheduleForm.get(eachConfig.name).hasError('required')
              && adminsearchscheduleForm.get(eachConfig.name).touched">{{eachConfig.errorMsg}}
      </span>
          </div>

        </ng-container>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="rightbox"></div>
          <div class="rightbox">
            <input class="btn btn-success" type="submit" value="Search Flight"
                   [disabled]="adminsearchscheduleForm.invalid">
          </div>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6"></div>
</div>


<div class="col-md-12">
  <app-displayflightschedule [flightSelection]='flightList'
                             (flightSelected)='onReceipt($event)' *ngIf="displayFlightList"></app-displayflightschedule>


</div>
