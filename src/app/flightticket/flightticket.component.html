
<form (ngSubmit)="onSubmit(frm.value)" #frm="ngForm" >

  <div class = "container-fluid">

    <div class = "row">
      <span class = "col-md-2"></span>
      <span class = "col-md-8">
      <div class = "table-responsive">

      <table class="table table-striped table-hover table-responsive-sm">

      <thead>
        <tr>
          <th style="width: 20%"></th>
          <th style="width: 25%"></th>
        </tr>
      </thead>

        <tbody>
        <tr class="table-info">
          <td>Booking Id</td>
          <td>{{flightticket.booking_id}}</td>
        </tr>

        <tr class="table-info">
          <td>Flight Date</td>
          <td>{{flightticket.flightDate}}</td>
        </tr>

        <tr class="table-info">
          <td>Customer Email</td>
          <td>{{flightticket.cust_email}}</td>
        </tr>

        <tr class="table-info">
          <td>Seats Booked</td>
          <td>{{flightticket.noOfPass}}</td>
        </tr>

        <tr class="table-info">
          <td>Passenger Class</td>
          <td>{{flightticket.class_type}}</td>
        </tr>

        <tr class="table-info">
          <td>Total Fare</td>
          <td>{{flightticket.total_fare}}</td>
        </tr>

        <tr class="table-info">
          <td>Credit Card Details</td>
          <td>{{flightticket.credit_card_info}}</td>
        </tr>

        </tbody>
      </table>

      </div>
        </span>
      <span class = "col-md-2"></span>


  </div>

    <div class="row">
      <div class = "col-md-5"></div>
      <div class="col-md-1">
          <input class="btn btn-success" type="submit" value="Resend Email">
      </div>
      <div class="col-md-6">
      </div>
    </div>

  </div>
</form>
